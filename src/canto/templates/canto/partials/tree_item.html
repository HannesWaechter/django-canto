{% if item.scheme == 'album' %}
    <a href="{% url "canto:library" item.id %}">{{ item.name }}</a>
{% else %}
    {{ item.name }}
{% endif %}
<!--
{{ item.scheme }}

{{ item.description }}
-->

{% if item.children %}
    <ul>
        {% for child in item.children %}
            <li>
                {% include "canto/partials/tree_item.html" with item=child %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
