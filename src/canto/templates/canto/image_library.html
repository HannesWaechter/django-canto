{% extends "admin/base_site.html" %}
{% load static %}


{% block footer %}{{ block.super }}
    {% include "canto/partials/cdn_assets.html" %}

    <script type="text/javascript" src="{% static "js/canto/image_library.js" %}"></script>
    <link rel="stylesheet" href="{% static "styles/canto/canto.css" %}">

    <script type="text/javascript">
        let tree_url = "{% url 'canto:tree-json' %}";
        let album_url = "{% url 'canto:album-json' 'ID-PLACEHOLDER' %}";
        let binary_url = "{% url 'canto:binary' 'URL-PLACEHOLDER' %}";
        let search_url = "{% url 'canto:search-json' 'QUERY-PLACEHOLDER' %}";

        {% url 'canto-item-detail' 'ID-PLACEHOLDER' as detail_url %}
        let detail_url = '#';
        {% if detail_url %}
            detail_url = "{{ detail_url }}";
        {% endif %}

        initializeImageLibrary("#canto-library", tree_url, album_url, binary_url, search_url, detail_url);
    </script>
{% endblock %}

{% block content %}
    <div id="canto-library"></div>
{% endblock %}
